<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Queen Motors | Contact Us</title>
    <!-- Favicons -->
    <link
      rel="icon"
      href="images/logo-images/Auto-Queen-Motors-Updated-Logo(SVG-For-Screen).svg"
      sizes="any"
    />
    <link
      rel="icon"
      href="images/logo-images/Auto-Queen-Motors-Updated-Logo(SVG-For-Screen).svg"
      type="image/svg+xml"
    />
    <link
      rel="apple-touch-icon"
      href="images/logo-images/Auto-Queen-Motors-Updated-Logo(SVG-For-Screen).svg"
    />

    <link rel="stylesheet" href="stylesheet.css" />
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a
          class="brand"
          href="index.html"
          aria-label="Auto Queen Motors homepage"
        >
          <img
            src="images/logo-images/Auto-Queen-Motors-Updated-Logo(SVG-For-Screen).svg"
            alt="Auto Queen Motors logo"
            width="140"
            height="40"
          />
        </a>
        <nav class="main-nav" aria-label="Primary-Navigation">
          <button
            class="nav-toggle"
            aria-expanded="false"
            aria-controls="nav-list"
          >
            Menu
          </button>
          <ul id="nav-list" class="nav-list">
            <li><a href="index.html">Welcome to Auto Queen Motors</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="about-us.html">About</a></li>
            <li>
              <a href="attention-to-detailing.html">Attention to Detailing</a>
            </li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <a class="call-btn" href="tel:+12509238866">Call: (250) 923-8866</a>
      </div>
    </header>

    <main class="main">
      <section id="contact" class="contact container">
        <h2 class="section-title">Contact & Visit</h2>
        <div class="contact-grid">
          <address>
            <strong>Auto Queen Motors</strong><br />
            2234 S Island Hwy, Campbell River, BC<br />
            <a href="tel:+12509238866">(250) 923-8866</a><br />
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10264.766675337945!2d-125.21622!3d49.970264!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5462a9adb37bf701%3A0x1666c8fbf82e7706!2sAuto%20Queen%20Motors!5e0!3m2!1sen!2sus!4v1758834418812!5m2!1sen!2sus"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </address>
          <form
            class="contact-form"
            action="https://api.web3forms.com/submit"
            method="post"
            aria-label="Contact form"
            autocomplete="on"
          >
            <input
              type="hidden"
              name="access_key"
              value="36ab05d9-791c-478d-89d1-d3ecedffb8be"
            />
            <!--spam protection-->
            <input
              type="text"
              name="company"
              style="display: none"
              tabindex="-1"
              autocomplete="off"
            />
            <input
              type="checkbox"
              name="botcheck"
              class="hidden"
              style="display: none"
            />

            <label>
              <span>Name</span>
              <input type="text" name="name" autocomplete="name" required />
            </label>
            <label>
              <span>Email</span>
              <input type="email" name="email" autocomplete="email" required />
            </label>
            <label>
              <span>Phone</span>
              <input type="tel" name="phone" autocomplete="tel" />
            </label>
            <label>
              <span>Message</span>
              <textarea
                name="message"
                autocomplete="off"
                rows="4"
                required
              ></textarea>
            </label>

            <!--- Optional hidden fields -->
            <input
              type="hidden"
              name="_subject"
              value="New contact from Auto Queen Motors website"
            />

            <button class="btn primary" type="submit">Send Message</button>
          </form>
          <div id="form-result" style="display: none; margin-top: 1rem"></div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>
          &copy; <span id="year"></span> Auto Queen Motors â€” All rights
          reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
